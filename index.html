<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
  <body>
    <!-- Preview section -->
    <section id="perfume-preview-section">
      <div class="card-preview-img-container">
        <picture>
          <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" class="card-preview-img-product" alt="image-perfume">
        </picture>
      </div>
      <div class="card-preview-content-container">
        <div class="card-preview-content">
          <p><span class="preview-title">PERFUME</span></p>
          <h1><span class="perfume-preview-highlight">Gabrielle Essence Eau De Parfum</span></h1>
          <p><span class="perfume-preview-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span></p>
            <div class="preview-price">
              <p><span class="preview-actual-price">$149.99</span></p>
              <p><span class="preview-old-price">$169.99</span></p>
            </div>
          <button class="preview-btn-add-cart"><img class="img-icon-cart" src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
        </div>
      </div>
    </section>
    <!-- Attribution section -->
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/nabsteur" target="_blank">Nabsteur</a>.</p>
    </div>
  </body>
</html>
